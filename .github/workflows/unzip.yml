name: Extract ZIPs and create PR

on:
  push:
    paths:
      - '**.zip'
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip and GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip gh

      - name: Extract all ZIPs in-place
        run: |
          set -e
          found=0
          find . -type f -name '*.zip' | while read zipfile; do
            found=1
            dir=$(dirname "$zipfile")
            unzip -o "$zipfile" -d "$dir"
            rm "$zipfile"
          done
          if [ "$found" -eq 0 ]; then
            echo "No ZIP files found. Skipping extraction."
          fi

      - name: Create commit and PR using GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract branch name from current ref
          base_branch="${GITHUB_REF#refs/heads/}"
          pr_branch="extract-zips-$(date +%s)"

          # Create new branch and commit changes
          git checkout -b "$pr_branch"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Extracted ZIPs in-place"
          git push origin "$pr_branch"

          # Create pull request
          gh pr create \
            --title "Extracted ZIPs" \
            --body "Auto-extracted ZIPs and removed archives." \
            --base "$base_branch" \
            --head "$pr_branch"
