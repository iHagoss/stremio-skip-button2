name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Install Android commandline tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o tools.zip
          unzip -qo tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install SDK packages
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Create debug keystore if missing
        run: |
          KEYSTORE="patcher/keystore/debug.keystore"
          if [ ! -f "$KEYSTORE" ]; then
            mkdir -p "$(dirname "$KEYSTORE")"
            keytool -genkey -v \
              -keystore "$KEYSTORE" \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass androiddebug \
              -keypass androiddebug \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Make gradlew executable
        run: chmod +x patcher/gradlew

      - name: Build APK
        working-directory: patcher
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: stremio-skip-patcher-debug.apk
          path: patcher/app/build/outputs/apk/debug/app-debug.apk
